<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Grids</title>
</head>

<body>


<!-- Kunderservice CSS -->
<link rel="stylesheet" href="https://de-kampagne.dk/orsted/kundeservice/css/style.css">

<section id="o-search" class="one-column">
    <div class="o-search-content">
        <h3 class="o-search-title">Hvad kan vi hjælpe med?</h3>
        <div>

            <form id="o-search-form">
                <div class="o-searchfield-form">
                    <input type="text" placeholder='Søg f.eks. “Prisen på el”' class="o-search-input">
                    <button type="submit" class="o-search-btn">
                        <div class="icon-magnifier">
                            <svg xmlns="http://www.w3.org/2000/svg" width="34" height="33" viewBox="0 0 34 33" class="">
                                <defs>
                                    <filter x="-.8%" y="-12.1%" width="101.7%" height="124.2%"
                                        filterUnits="objectBoundingBox" id="search_svg__a">
                                        <feOffset dy="2" in="SourceAlpha" result="shadowOffsetOuter1"></feOffset>
                                        <feGaussianBlur stdDeviation="2" in="shadowOffsetOuter1"
                                            result="shadowBlurOuter1"></feGaussianBlur>
                                        <feColorMatrix
                                            values="0 0 0 0 0.768993433 0 0 0 0 0.768993433 0 0 0 0 0.768993433 0 0 0 0.3 0"
                                            in="shadowBlurOuter1" result="shadowMatrixOuter1"></feColorMatrix>
                                        <feMerge>
                                            <feMergeNode in="shadowMatrixOuter1"></feMergeNode>
                                            <feMergeNode in="SourceGraphic"></feMergeNode>
                                        </feMerge>
                                    </filter>
                                </defs>
                                <g filter="url(#search_svg__a)" transform="translate(-977 -36)">
                                    <path
                                        d="M991.5 57a8.5 8.5 0 1 0 0-17 8.5 8.5 0 0 0 0 17zm0 2c-5.799 0-10.5-4.701-10.5-10.5S985.701 38 991.5 38s10.5 4.701 10.5 10.5S997.299 59 991.5 59z">
                                    </path>
                                    <path d="M997.388 55.965l1.492-1.738 7.766 6.798-1.492 1.738z"></path>
                                </g>
                            </svg>
                        </div>
                    </button>
                </div>
            </form>

        </div>
    </div>
</section>

<!-- Kunderservice JS -->
<script src="https://de-kampagne.dk/orsted/kundeservice/js/scripts.js"></script>

</body>
</html>
